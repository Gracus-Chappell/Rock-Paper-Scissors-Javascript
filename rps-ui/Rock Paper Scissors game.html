<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <style>
      #restartBtn{
          display: none;
      }
  </style>
</head>
<body>
    <p id = choiceLog></p>
    <h1 id="round"></h1>
    <div id = playerChoiceBtns>
        <button  onclick="playerChoice('rock')">Rock</button>
        <button  onclick="playerChoice('paper')">Paper</button>
        <button  onclick="playerChoice('scissors')">Scissors</button>
    </div>
    <button id = "restartBtn" onclick="restartGame()">Restart</button>

    <h2 id="playerScore">Player Score = </h2>
    <h2 id="computerScore">Computer Score = </h2>
  <script>

let roundNumber = 1
let playerScore = 0
let computerScore = 0

document.getElementById("round").innerHTML = "Round " + roundNumber;
document.getElementById("playerScore").innerHTML = "Player Score = " + playerScore;
document.getElementById("computerScore").innerHTML = "Computer Score = " + computerScore;

function playerChoice(choice){
    computerChoice = computerPlay()
    if (roundNumber < 5){
        if (computerChoice == "rock" && choice == "rock"){
            document.getElementById("choiceLog").innerHTML = "Draw!  You chose Rock and Computer chose Rock."
        } else if (computerChoice == "paper" && choice == "rock"){
            document.getElementById("choiceLog").innerHTML = "You lost this round!  You chose Rock and Computer chose Paper."
            computerScore++
        } else if (computerChoice == "scissors" && choice == "rock"){
            document.getElementById("choiceLog").innerHTML = "You won this round!  You chose Rock and Computer chose Scissors."
            playerScore++
        } else if (computerChoice == "rock" && choice == "paper"){
            document.getElementById("choiceLog").innerHTML = "You won this round!  You chose Paper and Computer chose Rock."
            playerScore++
        } else if (computerChoice == "paper" && choice == "paper"){
            document.getElementById("choiceLog").innerHTML = "Draw!  You chose Paper and Computer chose Paper."
        } else if (computerChoice == "scissors" && choice == "paper"){
            document.getElementById("choiceLog").innerHTML = "You lost this round!  You chose Paper and Computer chose Scissors."
            computerScore++
        } else if (computerChoice == "rock" && choice == "scissors"){
            document.getElementById("choiceLog").innerHTML = "You lost this round!  You chose Scissors and Computer chose Rock."
            computerScore++
        } else if (computerChoice == "paper" && choice == "scissors"){
            document.getElementById("choiceLog").innerHTML = "You won this round!  You chose scissors and Computer chose Paper."
            playerScore++
        } else if (computerChoice == "scissors" && choice == "scissors"){
            document.getElementById("choiceLog").innerHTML = "Draw!  You chose Scissors and Computer chose Scissors."
        }
        roundNumber++
        document.getElementById("round").innerHTML = "Round " + roundNumber;
    } else if (roundNumber = 5){
        document.getElementById("restartBtn").style.display = "inline";
        document.getElementById("playerChoiceBtns").style.display = "none";
        if (playerScore > computerScore){
            document.getElementById("round").innerHTML = "Game Complete! You win!";
        } else if (playerScore < computerScore){
            document.getElementById("round").innerHTML = "Game Complete! You lose!";
        } else {
            document.getElementById("round").innerHTML = "Game Complete! Draw!";
        }
        
    }
    document.getElementById("playerScore").innerHTML = "Player Score = " + playerScore;
    document.getElementById("computerScore").innerHTML = "Computer Score = " + computerScore;
    }

    

//   Computer randomly chooses between Rock, Paper or Scissors.
function computerPlay(){
    switch (Math.floor(Math.random() * 3)){
        case 0:
            return "paper"
        case 1:
            return "rock"
        case 2:
            return "scissors"
    }
}

function restartGame(){
    playerScore = 0
    computerScore = 0
    roundNumber = 1

document.getElementById("round").innerHTML = "Round " + roundNumber;
document.getElementById("playerScore").innerHTML = "Player Score = " + playerScore;
document.getElementById("computerScore").innerHTML = "Computer Score = " + computerScore;
document.getElementById("restartBtn").style.display = "none";
document.getElementById("playerChoiceBtns").style.display = "inline";
document.getElementById("choiceLog").innerHTML = "";
}

</script>
</body>
</html>
